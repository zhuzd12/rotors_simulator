# target waypoint corridinate
target_x: -10.0
target_y: 42.0
target_z: 1.0
target_yaw: 0.0

workspace:
  min_x: -35.0
  max_x: 10.0
  min_y: -15.0
  max_y: 45.0
  min_z: 0.5
  max_z: 2.5

propagation:
  use_propagation: true
  step_size: 0.02
  waypoint_interval: 0.10
  max_loop: 100

planner:
  initial_plan_time: 1.0
  loop_plan_time: 5.0
  path_deviation: 0.2
  path_resolution: 0.25
  sample_connect_range: 5.0
  setKNearest: true
  path_replan_deviation: 1.0
  goalbias: 0.10
  useAdmissibleCostToCome: true
  useRejectionSampling: true
  useNewStateRejection: false
  useTreePruning: false
  useTrejectoryExpansion: true

rviz:
  show_tree: false